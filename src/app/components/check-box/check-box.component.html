<div class="form-group row" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">

  <div class="col-sm-12  offset-lg-4 col-lg-8 offset-xl-4 col-xl-8 ">
  <input class="form-check-inline col-sm-1 col-lg-2 col-xl-2" type="checkbox" name="checkbox" [(ngModel)]="checkbox.value" (ngModelChange)="onNgModelChange($event)"
  />
    <label class="form-check-label col-sm-10 col-lg-10 col-xl-10" for="checkbox">
      <ng-content></ng-content>
    </label>
  </div>

  <div class="col-sm-12 offset-lg-4 col-lg-8 offset-xl-4 col-xl-8" *ngIf="!checkbox.valid && !focused">
    <hr />
    <small  [innerHTML]="errorMessage"></small>
  </div>
</div>

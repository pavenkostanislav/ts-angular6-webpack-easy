<div class="form-group row">

  <label class="col-sm-12 col-md-4" for="textControl">{{title}}</label>

  <div class="col-sm-12 col-md-6">

    <input class="form-control" type="text" name="textControl" [(ngModel)]="textControl.value" (ngModelChange)="onNgModelChange($event)"
      (blur)="onBlur()" (focus)="onFocus()" />

    <div *ngIf="!textControl.valid && !focused">
      <hr style="background-color: red !important; height:1px;" />
      <small>{{errorMessage}}</small>
    </div>
  </div>

</div>

<div class="form-group row">

  <label class="col-sm-12 col-lg-4 col-xl-4" for="phoneControl">Телефон</label>

  <div class="col-sm-12 col-lg-6 col-xl-6">
    <input class="form-control" type="text" name="phoneControl" [(ngModel)]="phoneControl.value" (ngModelChange)="onNgModelChange($event)"
      [textMask]="{mask: getPhoneNumberMask, keepCharPositions: true}" (blur)="onBlur()" (focus)="onFocus()" />
  </div>

  <div class="col-sm-12 offset-lg-4 col-lg-8 offset-xl-4 col-xl-8" *ngIf="!phoneControl.valid && !focused">
    <hr />
    <small  [innerHTML]="errorMessage"></small>
  </div>

</div>

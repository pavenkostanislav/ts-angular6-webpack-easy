<div class="form-group row">

  <label class="col-sm-12 col-md-4" for="phoneMobile">Телефон</label>

  <div class="col-sm-12 col-md-6">
    <input class="form-control" type="text" name="phoneMobile" [(ngModel)]="phoneMobile.value" 
    (ngModelChange)="onNgModelChange($event)" [textMask]="{mask: getPhoneNumberMask, keepCharPositions: true}"
      (blur)="onBlur()" (focus)="onFocus()" />

    <div *ngIf="!phoneMobile.valid && !focused">
      <hr style="background-color: red !important; height:1px;" />
      <small>{{errorMessage}}</small>
    </div>
  </div>
</div>

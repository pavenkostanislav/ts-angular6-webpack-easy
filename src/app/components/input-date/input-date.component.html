    <input class="form-control" type="text" name="dateControl" [(ngModel)]="dateControl.value" (ngModelChange)="onNgModelChange($event)"
      [textMask]="{mask: getPhoneNumberMask, keepCharPositions: true}" (blur)="onBlur()" (focus)="onFocus()" />

  </div>

  <div class="col-sm-12 offset-md-4 col-md-8" *ngIf="!dateControl.valid && !focused">
    <hr style="background-color: red !important; height:1px;" />
    <small>{{errorMessage}}</small>
  </div>

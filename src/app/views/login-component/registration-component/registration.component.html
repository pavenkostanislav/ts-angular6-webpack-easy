<form [formGroup]="form" (ngSubmit)="createUser()">
	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="lastName">Фамилия</label>
		<input class="col-sm-12 col-md-6 form-control" type="text" name="lastName" formControlName="lastName" />
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="firstName">Имя</label>
		<input class="col-sm-12 col-md-6 form-control" type="text" name="firstName" formControlName="firstName" />
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="patronymic">Отчество</label>
		<input class="col-sm-12 col-md-6 form-control" type="text" name="patronymic" formControlName="patronymic" />
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="birthday">Дата рождения</label>
		<div class="col-sm-12 col-md-6">
			<div class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" placeholder="yyyy-mm-dd" name="birthday" formControlName="birthday" ngbDatepicker #d="ngbDatepicker">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
								+
								<!--#todo-->
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="phoneMobile">Телефон</label>
		<input class="col-sm-12 col-md-6 form-control" type="text" name="phoneMobile" formControlName="phoneMobile" [textMask]="{mask: mask, guide: false, modelClean: true}"/>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-md-4" for="email">Email</label>
		<input class="col-sm-12 col-md-6 form-control" type="email" name="email" formControlName="email" />
	</div>

	<div class="form-group row">
		<input class="col-sm-12 offset-md-4 col-md-1 form-control" type="checkbox" name="conditionPassed" formControlName="conditionPassed"
		/>
		<label class="col-sm-12 col-md-5" for="conditionPassed">
			<a target="_blank" href="https://www.rusfinancebank.ru">Согласие на обработку персональных данных (для получения информации
				о продуктах и услугах банка)</a>
		</label>
	</div>

	<div class="col-sm-12 offset-md-3 col-md-6 offset-md-3">
		<input type="submit" class="btn btn-danger" value="далее >>" [disabled]="!form.valid" />
	</div>

<div>
	<pre>unMaskForPhone(form.value.phoneMobile): {{unMaskForPhone(form.value.phoneMobile) | json}}</pre>
	<pre>form.value: {{form.value | json}}</pre>
	<pre>form.valid: {{form.valid | json}}</pre>
</div>
</form>
